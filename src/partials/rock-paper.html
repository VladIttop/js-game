<section class="rock-paper">
  <h5 class="rock-paper__title">Камінь - ножиці - папір</h5>
  <ul class="rock-paper-list">
    <li class="rock-paper-list__item">
      <button class="rock-paper-list__button">
        <svg class="rock-paper-list__icon"><use src="../images/stone.svg"></use></svg>
      </button>
    </li>
    <li class="rock-paper-list__item">
      <button class="rock-paper-list__button">
        <svg class="rock-paper-list__icon"><use src="../images/scissors.svg"></use></svg>
      </button>
    </li>
    <li class="rock-paper-list__item">
      <button class="rock-paper-list__button">
        <svg class="rock-paper-list__icon"><use src="../images/paper.svg"></use></svg>
      </button>
    </li>
  </ul>
  <p class="score__text">Рахунок:<br>Комп’ютер - 0<br>Ви - 0</p>
  <p class="rock-paper__result">Ви виграли раунд!</p>
  <button class="computer-option">Варіант комп’ютера</button>
  <div class="border"></div>
</section>
