<section class="rock-paper">
  <div class="inner-container">
    <h5 class="rock-paper__title">Камінь - ножиці - папір</h5>
    <div class="rock-paper-list-container">
      <ul class="rock-paper-list">
        <li class="rock-paper-list__item">
          <button class="rock-paper-list__button" type="button">
            <img
              class="rock-paper-list__icon"
              src="./images/stone.svg"
              alt="stone"
            />
          </button>
        </li>
        <li class="rock-paper-list__item">
          <button class="rock-paper-list__button" type="button">
            <img
              class="rock-paper-list__icon"
              src="./images/scissors.svg"
              alt="scissors"
            />
          </button>
        </li>
        <li class="rock-paper-list__item">
          <button class="rock-paper-list__button" type="button">
            <img
              class="rock-paper-list__icon"
              src="./images/paper.svg"
              alt="paper"
            />
          </button>
        </li>
      </ul>
      <div class="rock-paper-score-container">
        <h5 class="rock-paper-score__title">Рахунок:</h5>
        <ul class="rock-paper-score-list">
          <li class="rock-paper-score-list__item">
            <p
              class="rock-paper-score-list__text rock-paper-score-list__text--computer"
            >
              Комп’ютер -
              <span
                class="rock-paper-list__span rock-paper-list__span--computer"
                >0</span
              >
            </p>
          </li>
          <li class="rock-paper-score-list__item">
            <p
              class="rock-paper-score-list__text rock-paper-score-list__text--person"
            >
              Ви -
              <span class="rock-paper-list__span rock-paper-list__span--person"
                >0</span
              >
            </p>
          </li>
        </ul>
      </div>
    </div>
    <p class="rock-paper__result"></p>
    <button class="rock-paper-computer-option__btn" type="button">
      Варіант комп’ютера
    </button>
    <hr class="border" />
  </div>
</section>
